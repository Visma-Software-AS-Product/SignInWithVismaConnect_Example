<html>

<head>
    <title>Sign in with Visma Demo</title>
</head>

<body>
    <h1>Sign in with Visma Connect Demo</h1>
    <p>Welcome {{name}}, you are signed in!</p>
    <p>Here's some of the information about your user:</p>
    <table>
        <tr>
            <th>Email</th>
            <td>{{email}}</td>
        </tr>
        <tr>
            <th>Firstname</th>
            <td>{{firstname}}</td>
        </tr>
        <tr>
            <th>Familyname</th>
            <td>{{familyname}}</td>
        </tr>
        <tr>
            <th>Profile picture</th>
            <td><img src={{picture}} /></td>
        </tr>
    </table>
    <p>
        <a href="/logout">Logout</a>
    </p>    
</body>

</html>
